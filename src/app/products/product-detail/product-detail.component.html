<div *ngIf="name">
    <h2>Product details</h2>
    <h3>{{ productName }}</h3>
    <div [ngSwitch]="name">
        <p *ngSwitchCase="'Yeti'">
            Mikrofon
        </p>
        <p *ngSwitchCase="'Logi'">
            Mysz
        </p>
        <p *ngSwitchCase="'Asus'">
            Monitor
        </p>
        <p *ngSwitchDefault>
            Jest to produkt do niewiadomo czego...
        </p>
    </div>
    <button (click)="buy()">Dodaj do zamówienia</button>
</div>
